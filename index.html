<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="container">
        <div id="start">
            <img src="images/logo.PNG" alt="YouTube logo">
            <input type="text" placeholder="search" id="search-input">
            <span class="material-icons" id="search-icon">search</span>
            <span class="material-icons" id="mic-img">mic</span>
            <div id="end-nav-part">
                <img src="images/create-icon.PNG" id="create-icon" alt="Icon for enabling uploading of videos">
                <img src="images/more-icons.PNG" id="more-icons" alt="click to view more options">
                <span class="material-icons" id="notification">notifications</span>
                <img src="images/profile-img.PNG" id="profile" alt="user's profile picture">
            </div>

        </div>  
    </div>
    <div id="container-video">
        <iframe id="video-size"
            src="https://www.youtube.com/embed/V74l_zS1x8E" 
            frameborder="0"
            title="YouTube video player"  
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
